<h2 class="title">Send a message</h1>
<p>If you'd like to get in contact, write me a message.</p>
<form action="https://formspree.io/f/xaygevbk" method="POST">
  <label>Full name:<br>
    <input type="full-name" name="full-name" id="full-name" placeholder="First and Last">
  </label><br>
  <label>Your email:*<br>
    <input required type="email" name="email" id="email" placeholder="email@domain.tld">
  </label><br>
  <label>Your message:*<br>
    <textarea required rows="5" name="message" id="message" placeholder="Write your comment or question here."></textarea>
  </label><br>
  <button type="submit">Send</button>
</form>

</html>
