{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
<!-- TODO: expand into "By PersonA and Person B" or "By PersonA, PersonB, and PersonC" -->
<p class="authors">By {{ page.authors }}</p>
{{ page.content | safe }}

<h2 class="title">Comments or Questions</h1>
<p>Do you have a comment a question you'd like to leave? I'll get back to you ASAP.</p>
<form action="https://formspree.io/f/xaygevbk" method="POST">
  <label>Full name:<br>
    <input type="full-name" name="full-name" id="full-name" placeholder="First and Last">
  </label><br>
  <label>Your email:<br>
    <input type="email" name="email" id="email" placeholder="email@domain.tld">
  </label><br>
  <label>Your message:<br>
    <textarea rows="5" name="message" id="message" placeholder="Write your comment or question here."></textarea>
  </label><br>
  <button type="submit">Send</button>
</form>
{% endblock content %}
