<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Michael Maitland's Blog</title>
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>

  <div class=signup">
    <h2 class="title">Signup For Updates</h1>
    <p>Sign up to receive email notifications when I post or have something to share.</p>
    <form action="https://formspree.io/f/xvojklab" method="POST">
      <label>First Name:
        <input type="fname" name="fname" id="fname" placeholder="First">
      </label>
      <label>Last Name:
        <input type="lname" name="lname" id="lname" placeholder="Last">
      </label>
      <label>Email:*
        <input required type="email" name="email" id="email" placeholder="email@domain.tld">
      </label>
      <button type="submit">Send</button>
    </form>
  </div>

</body>

</html>
